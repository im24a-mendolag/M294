<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guess</title>
</head>
<body>
  <script>
    const arr = []
    let number = prompt("write a number");

    while (Number(number)) {
        number = prompt("write a number");
        arr.push(number)
    }
    alert(arr)
  </script>
</body>
</html>
