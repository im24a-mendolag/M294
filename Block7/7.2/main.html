<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonplaceholder posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Posts von JSONplaceholder</h1>
<form id="form">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="body" placeholder="body" required>
    <button type="submit">send</button>
</form>
<div id="demo">Fetch a file to change this text.</div>

<script>
    const form = document.getElementById("form");
    const demo = document.getElementById("demo");
    async function sendPost(title, body) {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", 
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: title,
          body: body,
          userId: 1
        })
      });

      const result = await response.json();
      console.log("Server replied:", result);

      const newPost = `
        <div class="post">
          <h3>${result.title}</h3>
          <p>${result.body}</p>
        </div>
      `;
      demo.innerHTML = newPost + demo.innerHTML; 
    } 

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let title = form.title.value.trim();
      let body = form.body.value.trim();
      sendPost(title, body);
      form.reset();
      });

    async function loadPosts() {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts");
      const posts = await response.json();

      let output = "";
      posts.forEach(post => {
        output += ` <div class="post">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                  `;
      });
        
        console.log(response); 

        demo.innerHTML = output;
      }
      loadPosts();
</script>

</body>
</html>
