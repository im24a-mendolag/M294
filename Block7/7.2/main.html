<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonplaceholder posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Posts von JSONplaceholder</h1>
<form id="form" class="post">
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="body" placeholder="body" required></textarea>
    <button type="submit">send</button>
</form>
<div id="demo"></div>

<script>
    const form = document.getElementById("form");
    const demo = document.getElementById("demo");

    async function sendPost(title, body) {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", 
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: title,
          body: body,
          userId: 1
        })
      });

      const result = await response.json();
      console.log("Server replied:", result);

      const postEl = createPostElement(result);
      demo.prepend(postEl);
    } 

    function createPostElement(post) {
      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const title = document.createElement("h3");
      title.textContent = post.title;

      const body = document.createElement("p");
      body.textContent = post.body;

      postDiv.appendChild(title);
      postDiv.appendChild(body);

      return postDiv;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let title = form.title.value.trim();
      let body = form.body.value.trim();
      sendPost(title, body);
      form.reset();
      });

    async function loadPosts() {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts",{
        method: "GET", 
        headers: {
          "Content-Type": "application/json" 
        }
      });
      const posts = await response.json();

      posts.forEach(post => {
        const postEl = createPostElement(post);
        demo.appendChild(postEl); 
      });
        
        console.log(response); 
      }
      loadPosts();
</script>

</body>
</html>
